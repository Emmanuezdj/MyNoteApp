<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap');

    body {
      font-family: 'Geologica', Sans-Serif;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #ecf0f1;
    }

    .options {
      margin-top: 40px;
    }

    .new_note, .view_note {
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      background-color: #34495e;
    }

    .btn-primary {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    .btn-secondary {
      background-color: #7f8c8d;
      border-color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h2>Note App</h2>

  <div class="container options">
    <div class="row">
      <div class="col-12 new_note">
        <a href="{{ url_for('pre_creating') }}" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Create New Note
        </a>
      </div>

      {% if row is not none %}
      <div class="col-12 view_note">
        <a href="{{ url_for('view_note') }}" class="btn btn-secondary btn-block">
          <i class="fas fa-list"></i> View Notes
        </a>
      </div>
      {% endif %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
