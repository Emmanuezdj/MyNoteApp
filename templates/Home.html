<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap');

    body {
      font-family: 'Geologica', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-top: 20px;
      color: #bb86fc;
      font-size: 2rem;
    }

    .options {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn-primary {
      background-color: #bb86fc;
      border-color: #bb86fc;
      color: #121212;
    }

    .btn-primary:hover {
      background-color: #9857e0;
      border-color: #9857e0;
      color: #fff;
    }

    .btn-secondary {
      background-color: #333;
      border-color: #444;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #555;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h2>Note App</h2>

  <div class="container options">
    <div class="row">
      <div class="col-12">
        <a href="{{ url_for('pre_creating') }}" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Create New Note
        </a>
      </div>

      {% if row is not none %}
      <div class="col-12">
        <a href="{{ url_for('view_note') }}" class="btn btn-secondary btn-block">
          <i class="fas fa-list"></i> View Notes
        </a>
      </div>
      {% endif %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
